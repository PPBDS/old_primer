# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: Build-the-book

jobs:
  build-the-book:
    runs-on: ubuntu-latest
    name: ubuntu-latest (release)

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup r2u
        uses: eddelbuettel/github-actions/r2u-setup@master

      - name: Check r2u setup
        run: |
          echo "Available r-cran-curl packages:"
          apt list --all-versions r-cran-curl 2>/dev/null || echo "r-cran-curl not found"
          echo "R will use install.packages() which should use bspm/r2u:"
          R -q -e 'install.packages("curl", verbose=TRUE)'

      - name: Restore R packages with renv
        run: R -q -e 'renv::restore()'

      - run: quarto render
      
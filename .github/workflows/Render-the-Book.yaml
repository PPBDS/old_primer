# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: Build-the-book

jobs:
  build-the-book:
    runs-on: ubuntu-latest
    name: ubuntu-latest (release)

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup r2u
        uses: eddelbuettel/github-actions/r2u-setup@master

      - name: Install R packages using r2u/bspm
        run: |
          # Install bspm as Ubuntu binary
          sudo apt-get install -y r-cran-bspm
          # Get package list from renv.lock and install via bspm
          R -q -e '
            bspm::enable()
            lockfile <- renv:::lockfile_read()
            packages <- names(lockfile$Packages)
            cat("Installing", length(packages), "packages via r2u/bspm\n")
            install.packages(packages)
          '

      - run: quarto render
